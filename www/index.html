<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>backbone-marionette</title>
  <meta name="description" content="">
  <link href="app/css/app.css" rel="stylesheet">
</head>
<body>
  <h1>Backbone Marionette</h1>

  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
  </section>

  <div id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </div>

  <script id="item-template" type="text/template">
    <div class="view">
      <input class="toggle" type="checkbox" <%=c ompleted ? 'checked' : '' %>>
      <label>
          <%= title %>
      </label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="<%= title %>">
  </script>


  <script type="text/template" id="stats-template">
      <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'completed' %>
        <ul id="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
      <% if (completed) { %>
      <button id="clear-completed">Clear completed (<%= completed %>)</button>
      <% } %>
  </script>






  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/backbone/backbone.js"></script>
  <script src="../bower_components/requirejs/require.js"></script>
  <script src="../bower_components/backbone-localstorage/backbone-localStorage.js"></script>
  <script src="app/js/models/todo.js"></script>
  <script src="app/js/collections/todos.js"></script>
  <script src="app/js/views/todos.js"></script>
  <script src="app/js/views/app.js"></script>
  <script src="app/js/routers/router.js"></script>
  <script src="app/js/app.js"></script>
</body>
</html>
